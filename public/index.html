        <div class="seven wide column item">

        </div>
        <div class="two wide column item">

          </button>

        </div>

        <div class="ui basic modal" id="loginModal" style="">

            Sign in
          </div>
          <div class="content">
            <form class="ui large form">
              <div class="ui stacked segment" style="background: inherit; border: none;">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon" style="color: var(--titles);"></i>
                    <input id="silkInput" type="text" name="email" placeholder="E-mail address" autocomplete="off">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon" style="color: var(--titles);"></i>
                    <input id="silkInput" type="password" name="password" placeholder="Password">
                  </div>
                </div>
                <div class="ui fluid large inverted green submit button" id="logInButton">Sign</div>
              </div>

              <div class="ui error message"></div>

            </form>
          </div>
        </div>

        </div>
