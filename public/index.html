<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>INFSEC</title>

    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="javascript/index.js"></script>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="ui right sidebar inverted vertical menu">
      <a class="item">
        1
      </a>
      <a class="item">
        2
      </a>
      <a class="item">
        3
      </a>
    </div>
    <div class="pusher"> <!-- the site content -->
      <div id="container">

        <div class="ui top menu">
          <div class="item">

            <div id="titleDiv">
              <i class="big diamond icon" id="mainIcon"></i> <h2>Oasis</h2>
            </div>

          </div>

          <div class="item">
            <div class="ui floating labeled icon dropdown button" id="signInButton">
              <i class="sign in icon" id="signInIcon"></i>
              <span class="text" id="signInText">Sign in</span>
              <div class="menu">
                <div class="item">
                  <form class="ui form">
                    <div class="field">
                      <label>First Name</label>
                      <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                      <label>Last Name</label>
                      <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="field">
                      <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>I agree to the Terms and Conditions</label>
                      </div>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="item">
            <button class="ui icon button" id="sideMenuButton" onclick="showSideBar();">
              <i class="shopping bag icon"></i>
            </button>
          </div>
        </div>

        <div id="items">

                <div class="ui card" style="background: var(--main-background);">
                  <div class="image">
                    <img src="/images/earring_1.png">
                    <!-- <img src="/images/earring_2.png" class="hidden content"> -->
                  </div>
                  <div class="content">
                    <a class="header" style="color: var(--titles)">Earrings</a>
                  </div>
                </div>


                <div class="ui card" style="background: var(--main-background);">
                  <div class="image">
                    <!-- <img src="/images/earring_1.png" class="visible content"> -->
                    <img src="/images/necklace_1.png">
                  </div>
                  <div class="content">
                    <a class="header" style="color: var(--titles)">Necklaces</a>
                  </div>
                </div>


        </div>

      </div>
    </div>
  </body>
</html>
